<!doctype html>
<html>
<head>
  <title>physics/conversion</title>
  <link rel="stylesheet" href="style.css">
  <script src="../than.js"></script>
</head>
<body>

  <h1>Than.js</h1>

  <div id="coords">
    <h2>Vectors</h2>
    <table><tr>
      <th>Polar:</th>
      <th>Cartesian:</th>
    </tr><tr>
      <td>
        <label>theta (degrees):</label>
        <input class="tatami" type="number" id="theta-in"><br>
      </td><td>
        <label>x:</label>
        <input class="tatami" type="number" id="x-in"><br>
      </td>
    </tr><tr>
      <td>
        <label>magnitude:</label>
        <input class="tatami" type="number" id="magnitude-in"><br>
      </td><td>
        <label>y:</label>
        <input class="tatami" type="number" id="y-in"><br>
      </td>
    </tr></table>
  </div>

  <div id="length">
    <h2>Length</h2>
  </div>

  <div id="time">
    <h2>Time</h2>
  </div>

  <div id="rate">
    <h2>Rate</h2>
  </div>

  <script src="main.js"></script>
</body>
</html>
